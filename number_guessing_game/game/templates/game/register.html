{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a82fb, #fc5c7d, #87CEEB, #007BFF); /* Animated gradient */
            background-size: 400% 400%;
            animation: gradient 10s ease infinite; /* Gradient animation */
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px); /* Frosted glass effect */
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            font-size: 2.8rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #555;
            font-size: 1.2rem;
            letter-spacing: 0.5px;
        }

        input, select, textarea {
            font-size: 1.1rem;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.6); /* Semi-transparent background */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        input:focus, select:focus, textarea:focus {
            border-color: rgba(0, 123, 255, 0.8); /* Slightly more opaque blue border */
            outline: none;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.4); /* Soft blue glow on focus */
            background-color: rgba(255, 255, 255, 0.8); /* Less transparency when focused */
        }

        input::placeholder {
            color: #aaa;
            font-size: 0.9rem;
        }

        button {
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.3rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3 0%, #004494 100%);
            box-shadow: 0 5px 15px rgba(0, 91, 187, 0.4); /* Subtle glow effect */
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            font-size: 1.1rem;
            color: #007BFF;
            letter-spacing: 0.5px;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            text-align: center;
            font-size: 1.1rem;
            color: #555;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }

        .link-to-login {
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 30px;
                margin: 20px;
            }

            h1 {
                font-size: 2.2rem;
            }

            input, button {
                font-size: 1.1rem;
            }

            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p class="link-to-login">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</body>
</html>
