<!-- templates/game/leaderboard.html -->
{% extends "game.html" %}
{% block content %}
    <div class="leaderboard-container">
        <h1>Leaderboard</h1>
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Top Score</th>
                </tr>
            </thead>
            <tbody>
                {% for player in top_players %}
                <tr>
                    <td>{{ player.user__username }}</td>
                    <td>{{ player.max_score }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2">No scores available yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'home' %}" class="back-button">Back to Home</a>
    </div>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            animation: gradient 10s ease infinite;
        }

        .leaderboard-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 2px solid rgba(0, 123, 255, 0.5); /* Outline effect */
            transition: box-shadow 0.3s ease;
        }

        .leaderboard-container:hover {
            box-shadow: 0 8px 30px rgba(0, 123, 255, 0.7); /* Glow effect on hover */
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            border: 1px solid #dddddd;
            text-align: left;
            font-size: 1.1rem;
        }

        th {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: rgba(0, 123, 255, 0.2);
            cursor: pointer;
        }

        .back-button {
            margin-top: 30px;
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .leaderboard-container {
                margin: 20px;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            th, td {
                font-size: 1rem;
                padding: 10px;
            }

            .back-button {
                padding: 10px 20px;
            }
        }
    </style>

    <script>
        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to set a random gradient background
        function setRandomGradient() {
            const body = document.body;
            const color1 = getRandomColor();
            const color2 = getRandomColor();
            const color3 = getRandomColor();

            body.style.background = `linear-gradient(135deg, ${color1}, ${color2}, ${color3})`;
            body.style.backgroundSize = '400% 400%';
        }

        // Set the random gradient on page load
        setRandomGradient();
    </script>
{% endblock %}
