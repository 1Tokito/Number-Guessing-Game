<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Number Guessing Game{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'game/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFABAB, #FFC3A0, #FF677D, #D4A5A5);
            background-size: 300% 300%; /* To allow for animation effect */
            animation: gradient 15s ease infinite; /* Animated gradient */
            color: #333;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            margin-top: 15px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .content {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(0, 0, 0, 0.1); /* Outline effect */
            transition: box-shadow 0.3s ease;
        }

        .content:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Glow effect on hover */
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 30px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        .footer-icons {
            margin: 10px 0;
        }

        .footer-icons a {
            margin: 0 10px;
            display: inline-block; /* Make icons inline-block for spacing */
        }

        .footer-icons img {
            width: 30px; /* Adjust size of icons */
            margin: 0 5px;
            transition: transform 0.3s ease;
        }

        .footer-icons img:hover {
            transform: scale(1.1); /* Slightly enlarge icons on hover */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            nav ul {
                flex-direction: column;
            }

            nav li {
                margin: 10px 0;
            }

            .content {
                margin: 20px;
                padding: 15px;
            }

            footer p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 style="color:white;">Welcome to the Number Guessing Game</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
                <li><a href="{% url 'leaderboard' %}">Leaderboard</a></li>
                <li><a href="{% url 'feedback' %}">Submit Feedback</a></li>
                <li><a href="{% url 'contact_us' %}">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Number Guessing Game. All rights reserved.</p>
        <div class="footer-icons">
            <a href="https://www.facebook.com" target="_blank">
                <img src="https://img.icons8.com/material-outlined/24/ffffff/facebook-new.png" alt="Facebook">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="https://img.icons8.com/material-outlined/24/ffffff/twitter-squared.png" alt="Twitter">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="https://img.icons8.com/material-outlined/24/ffffff/instagram-new.png" alt="Instagram">
            </a>
        </div>
    </footer>
</body>
</html>
